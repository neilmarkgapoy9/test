<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Gallery with Images and Videos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- Modal HTML -->
    <div id="welcomeModal" class="modal-background">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>I'm glad you're here. Enjoy exploring my Exclusive Content ðŸ˜ˆ</p>
            <button id="closeModal">Enter Site</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="controls">
        <button id="show-all">All</button>
        <button id="show-images">Images</button>
        <button id="show-videos">Videos</button>
    </div>
    <div class="gallery" id="gallery">
        <!-- Content will be loaded here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script>
        // JavaScript to handle the modal
        const modal = document.getElementById('welcomeModal');
        const closeButton = document.getElementById('closeModal');

        // Function to close the modal
        function closeModal() {
            modal.classList.add('modal-hidden');
        }

        // Event listener to close the modal when the button is clicked
        closeButton.addEventListener('click', closeModal);

        // Complete Media list (images and videos)
        const media = [
            // Images
            { type: 'image', src: 'img/1.jpg', caption: 'Image 1' },
            { type: 'image', src: 'img/2.jpg', caption: 'Image 2' },
            { type: 'image', src: 'img/3.jpg', caption: 'Image 3' },
            { type: 'image', src: 'img/4.jpg', caption: 'Image 4' },
            { type: 'image', src: 'img/5.jpg', caption: 'Image 5' },
            { type: 'image', src: 'img/6.jpg', caption: 'Image 6' },
            { type: 'image', src: 'img/7.jpg', caption: 'Image 7' },
            { type: 'image', src: 'img/8.jpg', caption: 'Image 8' },
            { type: 'image', src: 'img/9.jpg', caption: 'Image 9' },
            { type: 'image', src: 'img/10.jpg', caption: 'Image 10' },
            { type: 'image', src: 'img/11.jpg', caption: 'Image 11' },
            { type: 'image', src: 'img/12.jpg', caption: 'Image 12' },
            { type: 'image', src: 'img/13.jpg', caption: 'Image 13' },
            { type: 'image', src: 'img/14.jpg', caption: 'Image 14' },
            { type: 'image', src: 'img/15.jpg', caption: 'Image 15' },
            { type: 'image', src: 'img/16.jpg', caption: 'Image 16' },
            { type: 'image', src: 'img/17.jpg', caption: 'Image 17' },
            { type: 'image', src: 'img/18.jpg', caption: 'Image 18' },
            { type: 'image', src: 'img/19.jpg', caption: 'Image 19' },
            { type: 'image', src: 'img/20.jpg', caption: 'Image 20' },
            { type: 'image', src: 'img/21.jpg', caption: 'Image 21' },
            { type: 'image', src: 'img/22.jpg', caption: 'Image 22' },
            { type: 'image', src: 'img/23.jpg', caption: 'Image 23' },
            { type: 'image', src: 'img/24.jpg', caption: 'Image 24' },
            { type: 'image', src: 'img/25.jpg', caption: 'Image 25' },
            { type: 'image', src: 'img/26.jpg', caption: 'Image 26' },
            { type: 'image', src: 'img/27.jpg', caption: 'Image 27' },
            { type: 'image', src: 'img/28.jpg', caption: 'Image 28' },
            { type: 'image', src: 'img/29.jpg', caption: 'Image 29' },
            { type: 'image', src: 'img/30.jpg', caption: 'Image 30' },

            // Videos
            { type: 'video', thumb: 'img/thumb5.jpg', link: 'https://drive.google.com/file/d/1c40Q1e38PKpr6_mDW7r1KBq0eJ39IgTF/preview', caption: 'Tease Video' },
            { type: 'video', thumb: 'img/thumb4.jpg', link: 'https://drive.google.com/file/d/186R-104gGTB4RTdfU-zTLE9QWxnUZMyf/preview', caption: 'Full Video' },
            { type: 'video', thumb: 'img/thumb1.jpg', link: 'https://drive.google.com/file/d/1ItF7fp8QdhSqaAEFr9nKG9g3lMMSSsvr/preview', caption: 'Clip 1' },
            { type: 'video', thumb: 'img/thumb2.jpg', link: 'https://drive.google.com/file/d/1k9RYnRr0EW5TS2Lvd6frdulL4OuVHMEC/preview', caption: 'Clip 2' },
            { type: 'video', thumb: 'img/thumb3.jpg', link: 'https://drive.google.com/file/d/1CubLgabXuInE1DMOXyMt2S4fWAJz15zv/preview', caption: 'Clip 3' }
        ];

        const gallery = document.getElementById('gallery');
        const showAllButton = document.getElementById('show-all');
        const showImagesButton = document.getElementById('show-images');
        const showVideosButton = document.getElementById('show-videos');

        function loadMedia(type) {
            gallery.classList.add('gallery-transition'); // Add transition class

            setTimeout(() => {
                gallery.innerHTML = '';
                media.forEach(item => {
                    if (item.type === type || type === 'all') {
                        const div = document.createElement('div');
                        div.className = 'gallery-item';

                        if (item.type === 'image') {
                            div.innerHTML = `
                                <a href="${item.src}" data-fancybox="gallery" data-caption="${item.caption}">
                                    <img src="${item.src}" alt="${item.caption}">
                                </a>`;
                        } else if (item.type === 'video') {
                            div.innerHTML = `
                                <a href="${item.link}" data-fancybox="gallery" data-caption="${item.caption}" data-type="iframe">
                                    <img src="${item.thumb}" alt="${item.caption}">
                                    <div class="play-icon">
                                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8 5v14l11-7z"/>
                                        </svg>
                                    </div>
                                </a>`;
                        }

                        gallery.appendChild(div);
                    }
                });

                Fancybox.bind('[data-fancybox="gallery"]', {
                    iframe: {
                        css: {
                            width: '100vw',  // Full width
                            height: '100vh', // Full height
                            border: 'none',
                            borderRadius: '0',
                        }
                    },
                });

                gallery.classList.remove('gallery-transition'); // Remove transition class
            }, 500); // Duration must match the transition duration
        }

        showAllButton.addEventListener('click', () => loadMedia('all'));
        showImagesButton.addEventListener('click', () => loadMedia('image'));
        showVideosButton.addEventListener('click', () => loadMedia('video'));

        // Load all media by default
        loadMedia('all');
    </script>

    <script>
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Disable F12 key
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 123) {
                event.preventDefault();
            }
        });

        // Disable Ctrl+Shift+I (Chrome, Firefox, Edge)
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.keyCode === 73) {
                event.preventDefault();
            }
        });

        // Disable Ctrl+Shift+J (Chrome)
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.keyCode === 74) {
                event.preventDefault();
            }
        });

        // Disable Ctrl+Shift+C (Chrome, Firefox, Edge)
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.keyCode === 67) {
                event.preventDefault();
            }
        });

        // Select the image element by its ID
        var image = document.getElementById('myImage');

        // Add an event listener for the dragstart event
        if (image) {
            image.addEventListener('dragstart', function(event) {
                event.preventDefault();
            });
        }
    </script>
</body>
</html>
